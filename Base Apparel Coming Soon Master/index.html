<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <nav>
      <img src="/images/logo.svg" alt="Logo">
    </nav>
    <section class="hero-mobile">
      <img src="/images/hero-mobile.jpg" alt="">
    </section>
    <section class="section__content">
      <h1 class="section__content-title"><span>We're</span> coming soon</h1>
      <p class="section__content-paragraph">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <form autocomplete="off">
        <div>
          <input
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <label for="email">
              <img class="error" src="./images/icon-error.svg" alt="" />
            </label>
            <button type="submit" class="submit">
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          <p id="warnings"></p>
        </div>
      </form>
    </section>
  </main>
    <section><img class="hero-desktop" src="/images/hero-desktop.jpg" alt=""></section>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="main.js"></script>
</body>
</html>
